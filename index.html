    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.angle = Math.random() * Math.PI * 2;
                this.colors = ['#ff6b6b', '#4ecdc4', '#45b7d1'];
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.colors[Math.floor(Math.random() * 3)];
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 100 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            initCanvas();
            particles.forEach(particle => particle.reset());
        });

            'å¹¿ä¸œæ—©èŒ¶', 'é‡åº†å°é¢', 'å…°å·æ‹‰é¢', 'æ‰¬å·ç‚’é¥­', 'æ¡‚æ—ç±³ç²‰',

            'è èæ²¹', 'æ¨æç”˜éœ²', 'åŒçš®å¥¶', 'ææ‹‰ç±³è‹', 'é»‘æ£®æ—è›‹ç³•',
            'æŠ¹èŒ¶æ‹¿é“', 'å¡å¸ƒå¥‡è¯º', 'ç‰›è‚‰æ²™æ‹‰', 'é‡‘æªé±¼ä¸‰æ˜æ²»', 'å‡¯æ’’æ²™æ‹‰',
            'ç½—å®‹æ±¤', 'å‘³å¢æ±¤', 'å†¬é˜´åŠŸæ±¤', 'è™¾é¥º', 'çƒ§å–',

            'å¤©å¦‡ç½—', 'å¯¿å–œçƒ§', 'é³—é±¼é¥­', 'ç‰›è‚‰ä¸¼', 'äº²å­ä¸¼',
