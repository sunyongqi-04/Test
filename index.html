<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷动态展示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero {
            text-align: center;
        }

        .dynamic-text {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .sub-text {
            color: #fff;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(78, 205, 196, 0.5); }
            to { text-shadow: 0 0 20px rgba(78, 205, 196, 0.8), 0 0 30px rgba(78, 205, 196, 0.6); }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="hero">
        <h1 class="dynamic-text">未来科技</h1>
        <p class="sub-text">Dynamic Visual Experience</p>
    </div>

    <script>
        // 粒子动画效果
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        initCanvas();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.angle = Math.random() * Math.PI * 2;
                this.colors = ['#ff6b6b', '#4ecdc4', '#45b7d1'];
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.colors[Math.floor(Math.random() * 3)];
                ctx.fill();
            }
        }

        // 创建粒子数组
        const particles = Array.from({ length: 100 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // 窗口大小变化处理
        window.addEventListener('resize', () => {
            initCanvas();
            particles.forEach(particle => particle.reset());
        });

        // 添加悬浮效果
        document.querySelector('.dynamic-text').addEventListener('mouseover', () => {
            document.documentElement.style.setProperty('--gradient-angle', '135deg');
        });
    </script>
</body>
</html>
